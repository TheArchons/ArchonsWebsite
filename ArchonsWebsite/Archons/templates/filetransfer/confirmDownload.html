{% extends "filetransfer/layout.html" %}

{% block body %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Confirm Download</title>
    </head>
    <body>
        <h1>Click the button below to download {{filename}}</h1>
        <p>Uploaded at {{ uploadDate }}</p>
        <button onclick="window.location.replace('{{ downloadURL }}');" class="btn btn-dark submit-button download-button">Download</button>
    </body>
</html>
{% endblock %}
